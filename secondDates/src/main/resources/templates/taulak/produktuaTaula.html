<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <!-- Estilos especÃ­ficos para la tabla -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/taulak.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
</head>

<body>
    <!-- Incluir el navbar, que ya tiene su propio archivo de estilos -->
    <div th:replace="~{/fragments/navbar.html :: navbar}"></div>

    <h1>Lista de Productos</h1>

    <table>
        <thead>
            <tr>
                <th>Produktua</th>
                <th>Deskripzioa</th>
                <th>Prezioa</th>
                <th>Stock-a</th>
                <th>Talla</th>
                <th>Argazkia</th>
                <th>Taldea</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produktua : ${produktuak}">
                <td th:text="${produktua.izena}"></td>
                <td th:text="${produktua.deskribapena}"></td>
                <td th:text="${produktua.prezioa}"></td>
                <td th:text="${produktua.stock}"></td>
                <td th:text="${produktua.tamaina}"></td>
                <td>
					<img th:src="@{'/uploads/' + ${produktua.irudiaUrl}}" alt="Imagen del producto" width="100">
                </td>
                <td th:text="${produktua.taldea.izena}"></td>
                <td><a th:href="@{/produktua/editatu/{id}(id=${produktua.id})}">Editatu</a></td>
                <td><a th:href="@{/produktua/ezabatu/{id}(id=${produktua.id})}">Ezabatu</a></td>
            </tr>
        </tbody>
        <a class="botoia" th:href="@{/produktua/gehitu}">Produktua gehitu</a>
    </table>
</body>

</html>
