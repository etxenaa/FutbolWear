<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cesta del Usuario</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/taulak.css}">
</head>

<body>
	<!-- Navbar -->
	<div th:replace="~{/fragments/navbar.html :: navbar}"></div>

	<!-- TÃ­tulo -->
	<h1 th:text="'Saskia ' + ${erabiltzailea.izena}"></h1>

	<table border="1">
		<thead>
			<tr th:if="${cesta.produktuak.size() != 0}">
				<th>Helbidea</th>
				<th>Saskiko produktuak</th>
			</tr>

		</thead>
		<tbody>
			<tr th:if="${cesta.produktuak.size() != 0}">
				<td th:text="${cesta.helbidea}"></td>
				<td>
					<ul>
						<li th:each="producto : ${cesta.produktuak}"
							th:text="${producto.izena} + ' - ' + ${producto.prezioa} + 'â‚¬'"></li>
					</ul>
				</td>
				<td><a class="botoia" th:href="@{/saskia/ezabatu/{id}(id=${cesta.id})}" th:if="${rola == 'ROLE_USER'}">Saskia ezabatu</a></td>
			</tr>
			<div th:if="${cesta.produktuak.size() == 0}">
				<p class="saskia-text">Saskia hutsik daukazu</p>
			</div>
		</tbody>
	</table>

</body>

</html>
