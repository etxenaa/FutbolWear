<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de Registro</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #f4f4f4;
		}

		.registration-form {
			background: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			width: 400px;
		}

		.registration-form h2 {
			margin-bottom: 20px;
			font-size: 24px;
			text-align: center;
		}

		.registration-form label {
			display: block;
			margin-bottom: 8px;
			font-weight: bold;
		}

		.registration-form input {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		.registration-form button {
			width: 100%;
			padding: 10px;
			background: #007bff;
			border: none;
			border-radius: 4px;
			color: white;
			font-size: 16px;
			cursor: pointer;
		}

		.registration-form button:hover {
			background: #0056b3;
		}
	</style>
</head>

<body>
	<form class="registration-form" action="/register" method="POST">
		<h2>Formulario de Registro</h2>
		<label for="name">Nombre Completo</label>
		<input type="text" id="name" name="name" placeholder="Escribe tu nombre completo" required>

		<label for="email">Correo Electrónico</label>
		<input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>

		<label for="password">Contraseña</label>
		<input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>

		<label for="street">Calle</label>
		<input type="text" id="street" name="street" placeholder="Escribe tu dirección" required>

		<label for="postal-code">Código Postal</label>
		<input type="text" id="postal-code" name="postal_code" placeholder="Escribe tu código postal" required>

		<label for="city">Ciudad</label>
		<input type="text" id="city" name="city" placeholder="Escribe tu ciudad" required>

		<label for="country">País</label>
		<input type="text" id="country" name="country" placeholder="Escribe tu país" required>

		<label for="phone">Teléfono</label>
		<input type="tel" id="phone" name="phone" placeholder="Escribe tu teléfono" required>

		<button type="submit">Registrarse</button>
	</form>
</body>

</html>
