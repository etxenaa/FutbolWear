<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/registratu.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iniciar Sesión</title>
</head>

<body>
	<form class="login-form" th:action="@{/login/login}" th:object="${erabiltzaileLogin}" method="POST">
		<h2>Iniciar Sesión</h2>

		<label for="email">Correo Electrónico</label>
		<input type="email" id="email" th:field="*{email}" placeholder="Introduce tu correo electrónico" required>

		<label for="pasahitza">Contraseña</label>
		<input type="password" id="pasahitza" th:field="*{pasahitza}" placeholder="Introduce tu contraseña" required>
		<div th:if="${error}" style="color: red;">
			<p th:text="${error}"></p>
		</div>
		<button type="submit">Entrar</button>
	</form>
</body>

</html>
